<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="projectcss/bt.css">

<body class="sigin">
    <div class="container">
        <div class="row">
            <div class="col" </div>

                <div class="col-md-8">
                    <div class="card signin-card" ;>
                        <div class="card-block signin-img">
                            <img src="projectcss/download.jpg" class="img-fluid signin-img">
                            <form class="signin-form">
                                <div class="form-group">

                                    <input type="Email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Pasword"><br>
                                    <button type="button" class="btn btn-primary  btn-lg btn-block signin-btn">Sign in</button>

                                    <div class="form-check signin-form-check">
                                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                        <label class="form-check-label" for="autoSizingCheck2">Remember me <a href="#">Need help</a></label>
                                        <a href="#" class="signin-new">create new account</a>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>

                </div>

                <div class="col" </div>
                </div>

            </div>

            <!-- jQuery first, then Tether, then Bootstrap JS. -->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min"></script>
